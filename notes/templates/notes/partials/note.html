{% load humanize %}
<div class="note">
    <a href="{% url 'notes:note_details' note.secondary_id %}">
        <div class="note-inner">
            
            {% if note.title %}
            <h3>{{note.title}}</h3>
            {% endif %}
            <small>
                {{note.created|naturaltime}}
            </small>
            <p class="note-body">{{ note.body }}</p>
        </div>
    </a>
</div>
